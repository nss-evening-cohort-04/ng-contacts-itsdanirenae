<h1>Contacts</h1>
      <div class="row">
        <div class="col-sm-10 col-lg-2">
          <nav class="navbar navbar-default navbar-fixed-side" ng-repeat="peeps in contacts">
            <!-- normal collapsable navbar markup -->
            <h3>Contact</h3>
            <div>Name: {{peeps.fullname}}</div>
            <div>Phone: {{peeps.phonenumer}}</div>
            <div>Address: {{peeps.address}}</div>
            <div>City: {{peeps.city}}</div>
            <div>State: {{peeps.state}}</div>
            <div>Zip: {{peeps.zip}}</div>
          </nav>
        </div>
      </div>
