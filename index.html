<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NG Contacts</title>
    <link  rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body ng-app="ContactsApp">
    <nav class="navbar navbar-inverse" ng-controller="NavCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Contact List</a>
          <ul class="nav navbar-nav" ng-repeat="stuff in NavItems">
            <li><a href="#">{{stuff.name}}</a></li>
            <!--    <li><a href="#">Page 1</a></li>
              <li><a href="#">Page 2</a></li> -->
          </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <!--  <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
          <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
      </div>
    </nav>
    <!-- Form below -->
    <div ng-controller="ContactCtrl">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-lg-2">
          <nav class="navbar navbar-default navbar-fixed-side">
            <form class="form-horizontal">
              <fieldset>
                <!-- Address form -->
                <h2>Add New Contact</h2>
                <!-- full-name input-->
                <div class="control-group">
                  <label class="control-label">Full Name</label>
                  <div class="controls">
                    <input id="fullname" name="fullname" type="text" placeholder="Full Name"
                      class="input-xlarge" ng-model="newContact.fullname">
                    <p class="help-block"></p>
                  </div>
                </div>
                <!-- phonenumber input-->
                <div class="control-group">
                  <label class="control-label">Phone Number</label>
                  <div class="controls">
                    <input id="phonenumber" name="phonenumber" type="text" placeholder="Phone Number"
                      class="input-xlarge" ng-model="newContact.phonenumber">
                    <p class="help-block">xxx-xxx-xxxx</p>
                  </div>
                </div>
                <!-- address input-->
                <div class="control-group">
                  <label class="control-label">Address</label>
                  <div class="controls">
                    <input id="address" name="address" type="text" placeholder="Address"
                      class="input-xlarge" ng-model="newContact.address">
                    <p class="help-block">Enter full address above</p>
                  </div>
                </div>
                <!-- city input-->
                <div class="control-group">
                  <label class="control-label">City</label>
                  <div class="controls">
                    <input id="city" name="city" type="text" placeholder="City" class="input-xlarge" ng-model="newContact.city">
                    <p class="help-block"></p>
                  </div>
                </div>
                <!-- state input-->
                <div class="control-group">
                  <label class="control-label">State/Province</label>
                  <div class="controls">
                    <input id="state" name="state" type="text" placeholder="State/Province"
                      class="input-xlarge" ng-model="newContact.state">
                    <p class="help-block"></p>
                  </div>
                </div>
                <!-- postal-code input-->
                <div class="control-group">
                  <label class="control-label">Zip/Postal Code</label>
                  <div class="controls">
                    <input id="zip" name="zip" type="text" placeholder="Zip"
                      class="input-xlarge" ng-model="newContact.zip">
                    <p class="help-block"></p>
                  </div>
                </div>
              </fieldset>
            </form>
                <div>
                     <button type="button" class="btn btn-primary">Add Contact</button>
                </div>
          </nav>
        </div>
      </div>

      <h1>Contacts</h1>
      <div class="row">
        <div class="col-sm-10 col-lg-2">
          <nav class="navbar navbar-default navbar-fixed-side" ng-repeat="peeps in contacts">
            <!-- normal collapsable navbar markup -->
            <h3>Contact</h3>
            <div>Name: {{peeps.fullname}}</div>
            <div>Phone: {{peeps.phonenumer}}</div>
            <div>Address: {{peeps.address}}</div>
            <div>City: {{peeps.city}}</div>
            <div>State: {{peeps.state}}</div>
            <div>Zip: {{peeps.zip}}</div>
          </nav>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
    <script type="text/javascript" src="/javascripts/AppConstants.js"></script>
    <script type="text/javascript" src="/javascripts/AppConfig.js"></script>
    <script src="/javascripts/factories/ContactFactory.js" type="text/javascript"></script>
    <script type="text/javascript" src="/javascripts/controllers/NavCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/ContactCtrl.js"></script>
  </body>
</html>
